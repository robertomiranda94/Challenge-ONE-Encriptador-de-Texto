<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Encriptador</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.ico">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="img/logo.png">
        <h1 class="tittle">Encriptador - Challenge ONE Oracle + Alura</h1>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="img/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p>Sólo letra minusculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()" style="text-transform:uppercase">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()" style="text-transform:uppercase">desencriptar</button>
      </div>
    </div>
    <footer>
      <h3></h3>
    </footer>
  </body>
</html>
